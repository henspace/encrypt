<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cryptography module</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Simple AES256 encryption and decryption</h1>
    <div id="input-area">
      <label>
        Input text:
        <textarea id="text-in" rows="4" cols="50"></textarea>
      </label>
      <label>
        Key:
        <input type="password" id="key" />
      </label>
    </div>
    <button onclick="convert();">Convert</button>
    <div id="output-area">
      <h2 id="no-crypto-warning">
        The cryptographic Web Api is not available. Any output is for test only
        and is not encrypted
      </h2>
      <label>
        Output text:
        <textarea id="text-out" rows="4" cols="50"></textarea>
      </label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
